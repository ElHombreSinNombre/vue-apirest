  name: Deploy to Github Pages
  on:
    push:
      branches:
        - main
  jobs:
    gh-pages-deploy:
      name: Deploying to Github Pages
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Install Node
          uses: actions/setup-node@v2
          with:
            node-version: 16
        - name: Install packages
          run: npm i
        - name: Build
          run: npm run build

